<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #9A616D; margin: 0px;">
    <section class="vh-100">
        <div class="container pt-5">
            <button class="btn btn-dark btn-lg btn-block" type="submit" form="sub_feedback">Next Card</button>
            <form class="mt-3" action="{{ url_for('main_cont.studyCard', deck_id = deck_id, card_id = card_id) }}"
                method="post" style="font-size: 20px;" id="sub_feedback">
                Feedback:
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="feedback" id="feedback-easy" value="Easy">
                    <label class="form-check-label" for="feedback-easy">Easy</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="feedback" id="feedback-medium" value="Medium">
                    <label class="form-check-label" for="feedback-medium">Medium</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="feedback" id="feedback-difficult"
                        value="Difficult" checked>
                    <label class="form-check-label" for="feedback-difficult">Difficult</label>
                </div>
                <br><br>

                <a class="btn btn-dark btn-lg btn-block" onclick="ans()" id="reveal" style="float: right;">Reveal
                    Ans</a>
            </form>
        </div>
        <div class="container py-5 h-25 mt-3">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-12">
                    <!--  onclick="ans()" -->
                    <div class="card mb-4" style="border-radius: 1rem;">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <div class="font-weight-bold"
                                style="text-align: center; font-size: 2.15em; font-weight:600;">
                                {{card["front"]}}
                            </div>
                            <section id="solution" style="display: none;">
                                <hr>
                                <div style="text-align: center; font-size: 1.40em;">
                                    {{card["back"]}}
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var ans_sec = document.getElementById('solution');
        var reveal_button = document.getElementById('reveal');
        function ans() {
            if (ans_sec.style.display == 'none') {
                ans_sec.style.display = 'block';
                reveal_button.innerHTML = "Hide Ans"
            }
            else {
                ans_sec.style.display = 'none';
                reveal_button.innerHTML = "Reveal Ans"
            }
        }
    </script>

    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
