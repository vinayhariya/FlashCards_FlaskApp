<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entire Deck Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {% for card_row in cards|batch(4) %}
        <div class="row mt-2">
            {% for card in card_row %}
            <div class="col-md-3">
                <div class="card" style="background-color: lightyellow; margin:10px;">
                    <div class="card-body">
                        <p class="h4 card-title">{{card["card_id"]}}
                        </p>
                        <p class="card-text">Front -> {{card["front"]}}</p>
                        <p class="card-text">Back -> {{card["back"]}}</p>
                        <a href="{{url_for('main_cont.updateCard', deck_id = deck_id, card_id = card['card_id']) }}" class="btn btn-warning">Edit</a>
                        <a href="{{url_for('main_cont.deleteDeckCard', deck_id = deck_id, card_id = card['card_id']) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this card?')">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
