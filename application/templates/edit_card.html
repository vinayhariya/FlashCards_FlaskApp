<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-color: #9A616D;
        }

        #publicDeck_input:checked {
            background-color: black;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-6">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-4 p-lg-5 text-black">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            <form action="{{ url_for('main_cont.updateCard', deck_id = deck_id, card_id = card_id) }}" method="post">
                                <div class="mb-3 pb-1" style="text-align: center;">
                                    <span class="h1 fw-bold mb-0">Update Card</span>
                                </div>

                                <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log into your
                                    account</h5> -->

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="card_front_input">Front</label>
                                    <input type="text" name="card_front" id="card_front_input"
                                        class="form-control form-control-lg" autofocus />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="card_back_input">Back</label>
                                    <input type="text" name="card_back" id="card_back_input"
                                        class="form-control form-control-lg" autofocus />
                                </div>

                                <div class="pt-1 mb-4" style="text-align: center;">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Update Card</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
