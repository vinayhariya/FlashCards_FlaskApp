<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards Helper - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-color: #9A616D;
        }

        #rememberMe_input:checked {
            background-color: black;
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-6">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form action="{{ url_for('auth.login') }}" method="post">
                                <div class="mb-3 pb-1" style="text-align: center;">
                                    <span class="h1 fw-bold mb-0">Flash Cards - Login</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log into your
                                    account</h5>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username_input">User Name</label>
                                    <input type="text" name="username" id="username_input"
                                        class="form-control form-control-lg" autofocus />
                                </div>

                                <div class="form-outline mb-3">
                                    <label class="form-label" for="password_input">Password</label>
                                    <input type="password" name="password" id="password_input"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" name="remember"
                                        id="rememberMe_input">
                                    <label class="form-check-label" for="rememberMe_input">Remember Me</label>
                                </div>

                                <div class="pt-1 mb-4" style="text-align: center;">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                </div>

                                <p class="mb-3 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                        href="{{ url_for('auth.signup') }}" style="color: #393f81;">Register here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
